name: Run Svelte & Types Check

on:
  pull_request_target:
    types:
      - edited
      - synchronize

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g pnpm
      - run: pnpm i
      - run: pnpm lint
      - run: pnpm svelte-check
